<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test</title>

<!-- 태그의 모양을 설정하자! => CSS 기술 -->
<style type="text/css">

a {
  display:inline-block;
  text-decoration: none;
  /* border: 1px solid gray; */
  
  /* 테두리 바깥 쪽에 여백 주기
     주의! 위 아래 여백은 겹쳐진다.
   */
  margin: 5px;
  
  padding: 5px;
  
  font-weight: bold;
  
  background-color: DeepSkyBlue;
  color: white;
  border-radius: 5px;
}

/* 태그의 특정 상태를 나타내는 문법: pseudo selector */
a:HOVER { /* 마우스 커서가 링크 위에 있을 때*/
	background-color: MediumBlue;
	color: white;
}

a:LINK { /* 링크를 방문하기 전 */
	color: blue;
}

a:VISITED { /* 방문한 적이 있는 사이트 */
	color: white;
}

ul {
  list-style: square;
}

dt {
  /* border: 1px solid red; */
  background-color:yellow;
  padding-left: 20px;
  margin-right: 800px;
}

table {
  /* border: 1px solid black; */
  border-collapse: collapse;
}

th, td {
  padding: 5px;
  /* border: 1px solid black; */
}

</style>

</head>
<body>

<!-- 
http://search.naver.com/search.naver?sm=tab_hty.top&where=nexearch&ie=utf8&query=javascript
hidden type은 화면에는 보이지 않지만 폼 값을 서버에 보낼 때 함께 보내진다.
 -->

<form action="http://search.naver.com/search.naver" method="get">
검색어: <input type="text" name="query">
<input type="hidden" name="sm" value="tab_hty.top">
<input type="hidden" name="where" value="nexearch">
<input type="hidden" name="ie" value="utf8">
<input type="submit" value="검색">
</form> 
 
</body>
</html>
