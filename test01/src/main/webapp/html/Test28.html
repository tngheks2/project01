<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test</title>

<!-- 태그의 모양을 설정하자! => CSS 기술 -->
<style type="text/css">

a {
  display:inline-block;
  text-decoration: none;
  /* border: 1px solid gray; */
  
  /* 테두리 바깥 쪽에 여백 주기
     주의! 위 아래 여백은 겹쳐진다.
   */
  margin: 5px;
  
  padding: 5px;
  
  font-weight: bold;
  
  background-color: DeepSkyBlue;
  color: white;
  border-radius: 5px;
}

/* 태그의 특정 상태를 나타내는 문법: pseudo selector */
a:HOVER { /* 마우스 커서가 링크 위에 있을 때*/
	background-color: MediumBlue;
	color: white;
}

a:LINK { /* 링크를 방문하기 전 */
	color: blue;
}

a:VISITED { /* 방문한 적이 있는 사이트 */
	color: white;
}

ul {
  list-style: square;
}

dt {
  /* border: 1px solid red; */
  background-color:yellow;
  padding-left: 20px;
  margin-right: 800px;
}

table {
  /* border: 1px solid black; */
  border-collapse: collapse;
}

th, td {
  padding: 5px;
  /* border: 1px solid black; */
}

</style>

</head>
<body>

<!-- 입력 항목의 초기 값 설정하기 
=> input 태그는 value 속성을 사용하여 초기 값을 설정한다.
=> textarea는 시작 태그와 끝 태그 사이에 초기 값을 설정한다.
   주의! 시작 태그와 끝 태그 사이의 모든 공백은 값으로 취급한다. 공백 조심!
-->
<form>
제목: <input type="text" name="title" value="제목을 입력하세요."><br>
내용1: <textarea rows="5" cols="50">제목을 입력하세요.</textarea>
내용1: <textarea rows="5" cols="50">제목을 입력하세요.
제목을 입력하세요.</textarea>
내용1: <textarea rows="5" cols="50">
            제목을 입력하세요.
            제목을 입려하세요.
  </textarea>
<input type="submit" value="등록">
</form>
 
</body>
</html>
