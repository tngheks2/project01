<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test</title>

<!-- 태그의 모양을 설정하자! => CSS 기술 -->
<style type="text/css">

a {
  display:inline-block;
  text-decoration: none;
  /* border: 1px solid gray; */
  
  /* 테두리 바깥 쪽에 여백 주기
     주의! 위 아래 여백은 겹쳐진다.
   */
  margin: 5px;
  
  padding: 5px;
  
  font-weight: bold;
  
  background-color: DeepSkyBlue;
  color: white;
  border-radius: 5px;
}

/* 태그의 특정 상태를 나타내는 문법: pseudo selector */
a:HOVER { /* 마우스 커서가 링크 위에 있을 때*/
	background-color: MediumBlue;
	color: white;
}

a:LINK { /* 링크를 방문하기 전 */
	color: blue;
}

a:VISITED { /* 방문한 적이 있는 사이트 */
	color: white;
}

ul {
  list-style: square;
}

</style>

</head>
<body>

<!-- 간단한 목록을 만드는 엘리먼트 
1) 자동으로 번호를 붙이는 엘리먼트: ordered list
2) 번호를 붙이지 않는 엘리먼트: unordered list
-->
<h1>간식</h1>
<ol>
  <li>피자</li> <!-- list item의 약자 -->
  <li>닭강정</li>
  <li>떡볶이</li>
</ol>

<h1>식사</h1>
<ul>
  <li>라면</li>
  <li>밥</li>
  <li>짜장면</li>
</ul>

<h1>음료</h1>
&nbsp;&nbsp;&nbsp;* 사이다<br>
&nbsp;&nbsp;&nbsp;* 콜라<br>
&nbsp;&nbsp;&nbsp;* 쥬스<br>
</body>
</html>
