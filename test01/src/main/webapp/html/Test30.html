<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test</title>

<!-- 태그의 모양을 설정하자! => CSS 기술 -->
<style type="text/css">

a {
  display:inline-block;
  text-decoration: none;
  /* border: 1px solid gray; */
  
  /* 테두리 바깥 쪽에 여백 주기
     주의! 위 아래 여백은 겹쳐진다.
   */
  margin: 5px;
  
  padding: 5px;
  
  font-weight: bold;
  
  background-color: DeepSkyBlue;
  color: white;
  border-radius: 5px;
}

/* 태그의 특정 상태를 나타내는 문법: pseudo selector */
a:HOVER { /* 마우스 커서가 링크 위에 있을 때*/
	background-color: MediumBlue;
	color: white;
}

a:LINK { /* 링크를 방문하기 전 */
	color: blue;
}

a:VISITED { /* 방문한 적이 있는 사이트 */
	color: white;
}

ul {
  list-style: square;
}

dt {
  /* border: 1px solid red; */
  background-color:yellow;
  padding-left: 20px;
  margin-right: 800px;
}

table {
  /* border: 1px solid black; */
  border-collapse: collapse;
}

th, td {
  padding: 5px;
  /* border: 1px solid black; */
}

</style>

</head>
<body>

<!-- 콤보 박스 만들기
  => 기본으로 첫 번째 항목이 선택된다.
  => 서버에는 선택된 항목이 name 속성의 이름으로 보낸다.
  => option 태그에 value 속성이 없으면, option의 내용이 값으로 사용된다. 
  -->
<h1>콤보 박스 예제 1</h1>
<form>  
  <select name="brand">
    <option>애플</option>
    <option>삼성</option>
    <option>LG</option>
    <option>MS</option>
  </select>
  <input type="submit">
</form>
  <hr>
  <!-- 기본 선택 항목을 지정하기
  => selected 속성을 추가하면 된다. 
  => selected 속성에 "selected" 값을 넣어도 되고, 그냥 속성 이름만 선언해도 된다.
  -->
<h1>콤보 박스 예제 2</h1>
<form>   
  <select name="brand2">
    <option>애플</option>
    <option>삼성</option>
    <option selected="selected">LG</option>
    <option>MS</option>
  </select>
  <input type="submit">
</form>  

<h1>콤보 박스 예제 3</h1>
<form> 
  <select name="brand3">
    <option>애플</option>
    <option>삼성</option>
    <option selected>LG</option>
    <option>MS</option>
  </select>
  <input type="submit">
</form>
  <hr>
  
  <!-- 항목을 선택한 후 서버에 값을 보낼 때는 항목의 내용이 아닌 다른 값을 보낼 수 있다. 
  => option 태그의 value 속성에 서버에 보낼 값을 설정하면 된다.
  -->
<h1>콤보 박스 예제 4</h1>
<form>  
  <select name="brand4">
    <option value="b001">애플</option>
    <option value="b002">삼성</option>
    <option value="b003" selected>LG</option>
    <option value="b004">MS</option>
  </select>
  <input type="submit">
</form>
  <hr>
  
  <!-- 여러 개의 항목을 선택하기
  => multiple 속성을 추가하면 여러 개의 항목을 선택할 수 있다.
  => multiple="multiple" 또는 multiple
  => 서버에 값을 보낼 때는 각 항목 당 하나의 파라미터 값을 만들어 보낸다.
     예) ...&brand5=b001&brand5=b004
   -->
<h1>콤보 박스 예제 5</h1>
<form> 
  <select name="brand5" multiple>
    <option value="b001">애플</option>
    <option value="b002">삼성</option>
    <option value="b003" selected>LG</option>
    <option value="b004">MS</option>
  </select>
  <input type="submit">
</form>  
  <hr>
  
  <!-- select의 항목을 여러 단위로 묶을 수 있다. 
  => 여러 항목에 selected를 붙인 경우, 마지막 selected를 붙인 항목이 선택된다.
  -->
<h1>콤보 박스 예제 6</h1>
<form> 
  <select name="brand6">
    <optgroup label="해외">
      <option>애플</option>
      <option>MS</option>
      <option selected>IBM</option>
      <option>Oracle</option>
    </optgroup>
    <optgroup label="국내">
      <option>삼성</option>
      <option selected>LG</option>
      <option selected>Hynix</option>
      <option>Posco</option>
    </optgroup>
  </select>
  <input type="submit">
</form>
</body>
</html>
