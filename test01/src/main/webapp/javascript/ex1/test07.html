<body>
<h1>strict 모드3</h1>

<script type="text/javascript">
var b = 30;
console.log(b);

// 이렇게 중간에 선언하면 작동되지 않는다.
"use strict"; // 반드 태그의 첫 문장으로 선언해야 정상 작동한다.

c = 30; // 정상 수행!
console.log(c);
</script>
