<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>엘리먼트 찾기: querySelectorAll()</h1>
<h2 id='h01' class='c1'>제목1</h2>
<h2 id='h02' class='c2'>제목2</h2>
<h2 id='h03' class='c1 c2'>제목3</h2>
<h2 id='h04' class='c1'>제목4</h2>

<script type="text/javascript">
// querySelectorAll()의 리턴 타입은 HTMLCollection이다.
var e = document.querySelectorAll('#h02');
//console.log(e.innerHTML);
console.log(e[0].innerHTML);
console.log('-------------------------');

//2) 여러 개의 엘리먼트 찾기
var el = document.querySelectorAll('h2');
for (var i = 0; i < el.length; i++) {
	console.log(el[i].innerHTML);
}
console.log('-------------------------');
console.log(el.innerHTML);
</script>
</body>
</html>
