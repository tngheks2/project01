	onsubmit="return checkForm();">

<script type="text/javascript">
function checkForm() {
	if (document.getElementById('name').value == ''
		|| document.getElementById('tel').value == '') {	
	  alert('이름과 전화는 필수 항목입니다');
	  return false;	
	}
}
