<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
* {
	margin: 20px;
}
div, body {
	border: 1px solid red;
}
</style>
</head>
<body>
<h1>capture 단계 이벤트 처리하기</h1>
<div id='d1'>d1
	<div id='d11'>d11
		<button id='btn1' type="button">버튼1</button>
	</div>
	<div id='d12'>d12
		<button id='btn2' type="button">버튼2</button>
	</div>		
</div>

<div id='d2'>d2
	<div id='d21'>d21
		<button id='btn3' type="button">버튼3</button>
	</div>
	<div id='d22'>d22
		<button id='btn4' type="button">버튼4</button>
	</div>		
</div>

<script type="text/javascript">
//onclick은 무조건 target, bubble단계에서 호출된다.
//addEventListener()로 capture단계에서 호출될 함수를 등록할 수 있다.
//세 번째 파라미터 값을 true로 설정하라!
//물론 이렇게 등록된 함수는 target단계에서도 호출된다.
document.body.addEventListener('click', function() {
	console.log('body...');
});
document.getElementById('d1').addEventListener('click', function() {
	console.log('d1...');
});
document.getElementById('d11').addEventListener('click', function() {
	console.log('d11...');
});
document.getElementById('d12').addEventListener('click', function() {
	console.log('d12...');
});
document.getElementById('d2').addEventListener('click', function() {
	console.log('d2...');
}, true);
document.getElementById('d21').addEventListener('click', function() {
	console.log('d21...');
}, true);
document.getElementById('d22').addEventListener('click', function() {
	console.log('d22...');
}, true);
document.getElementById('btn1').addEventListener('click', function() {
	console.log('btn1...');
});
document.getElementById('btn2').addEventListener('click', function() {
	console.log('btn2...');
});
document.getElementById('btn3').addEventListener('click', function() {
	console.log('btn3...');
});
document.getElementById('btn4').addEventListener('click', function() {
	console.log('btn4...');
});
</script>
</body>
</html>
