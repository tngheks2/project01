<h1>함수 레퍼런스3</h1>

<script type="text/javascript">
// 함수를 만들어서 리턴하기
function getOperator(op) {
	switch(op) {
		case '+': return plus;
		case '-': return minus;
		case '*': return multiple;
		case '/': return divide;
		default: return null;
	}
	
	//함수 안에서 정의한 함수: closure(클로저)
	function plus(a, b) {return a + b;}
	function minus(a, b) {return a - b;}
	function multiple(a, b) {return a * b;}
	function divide(a, b) {return a / b;}
}

var f = getOperator('+');
console.log(f(10, 20));

f = getOperator('-');
console.log(f(10, 20));

f = getOperator('*');
console.log(f(10, 20));

f = getOperator('/');
console.log(f(10, 20));

f = getOperator('%');
console.log(f(10, 20));

</script>
</body>
