<h1>함수2</h1>

<script type="text/javascript">
// 함수 선언 hoisting
// => 변수 선언과 함수 선언은 항상 script 태그의 
//    시작 부분으로 끌어올려진다.
var sum = plus(10, 20);
console.log(sum);

function plus(a, b) {
	return a + b;
}
</script>
