<!DOCTYPE html>

<meta charset="UTF-8">

<body>
<h1>익명 함수</h1>

<script type="text/javascript">
// 익명 함수 만들기 
// => 익명 함수는 정의하는 즉시 변수에 주소를 저장해야 한다.
var plus = function(a, b) {
	return a + b;
};

console.log(plus(10, 20));
</script>
</body>
