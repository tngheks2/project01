<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>JSON 데이터 다루기</h1>
<button id='btn1' type='button'>JSON 요청</button><br>
<textarea id='ta' rows='10' cols='50'></textarea>

<script type="text/javascript">
var e = document.querySelector('#ta');

var btn = document.querySelector('#btn1');
btn.onclick = function() {
	var xhr = new XMLHttpRequest();
	xhr.onreadystatechange = function() {
		if (xhr.readyState == 4) {
			e.value = xhr.responseText;
		}
	};
	xhr.open('GET', 'test01.jsp', true);
	xhr.send();
};
</script>

<address>이 페이지의 모든 권리는 자바 72기에 있습니다.</address>
</body>
</html>
