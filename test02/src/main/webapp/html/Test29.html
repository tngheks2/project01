<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test</title>

<!-- 태그의 모양을 설정하자! => CSS 기술 -->
<style type="text/css">

a {
  display:inline-block;
  text-decoration: none;
  /* border: 1px solid gray; */
  
  /* 테두리 바깥 쪽에 여백 주기
     주의! 위 아래 여백은 겹쳐진다.
   */
  margin: 5px;
  
  padding: 5px;
  
  font-weight: bold;
  
  background-color: DeepSkyBlue;
  color: white;
  border-radius: 5px;
}

/* 태그의 특정 상태를 나타내는 문법: pseudo selector */
a:HOVER { /* 마우스 커서가 링크 위에 있을 때*/
	background-color: MediumBlue;
	color: white;
}

a:LINK { /* 링크를 방문하기 전 */
	color: blue;
}

a:VISITED { /* 방문한 적이 있는 사이트 */
	color: white;
}

ul {
  list-style: square;
}

dt {
  /* border: 1px solid red; */
  background-color:yellow;
  padding-left: 20px;
  margin-right: 800px;
}

table {
  /* border: 1px solid black; */
  border-collapse: collapse;
}

th, td {
  padding: 5px;
  /* border: 1px solid black; */
}

</style>

</head>
<body>

<!-- 입력 상자에 어떤 값을 넣을지 안내하는 문구 출력
=> value 속성을 사용할 경우. 값을 입력하지 않으면 value 속성의 값이 진짜로 사용된다.
   값을 입력하기 위해 기존에 설정된 값을 사용자가 손수 없애야 한다.
=> placeholder 속성은 안내 역할만 한다. 값을 입력하지 않으면 빈 문자열이 값이 된다.
   값을 입력하는 순간 안내 문구가 자동으로 사라진다.
 -->
<form>
제목: <input type="text" name="title" placeholder="제목을 입력하세요."><br>
내용: <textarea name="content" rows="5" cols="80" 
              placeholder="내용을 입력하세요."></textarea>
<input type="submit" value="등록">
 
</body>
</html>
