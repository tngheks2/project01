<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test</title>

<!-- 태그의 모양을 설정하자! => CSS 기술 -->
<style type="text/css">

a {
  display:inline-block;
  text-decoration: none;
  /* border: 1px solid gray; */
  
  /* 테두리 바깥 쪽에 여백 주기
     주의! 위 아래 여백은 겹쳐진다.
   */
  margin: 5px;
  
  padding: 5px;
  
  font-weight: bold;
  
  background-color: DeepSkyBlue;
  color: white;
  border-radius: 5px;
}

/* 태그의 특정 상태를 나타내는 문법: pseudo selector */
a:HOVER { /* 마우스 커서가 링크 위에 있을 때*/
	background-color: MediumBlue;
	color: white;
}

a:LINK { /* 링크를 방문하기 전 */
	color: blue;
}

a:VISITED { /* 방문한 적이 있는 사이트 */
	color: white;
}

ul {
  list-style: square;
}

dt {
  /* border: 1px solid red; */
  background-color:yellow;
  padding-left: 20px;
  margin-right: 800px;
}

table {
  /* border: 1px solid black; */
  border-collapse: collapse;
}

th, td {
  padding: 5px;
  /* border: 1px solid black; */
}

</style>

</head>
<body>

<!-- 오디오 출력 -->
<!--  
<audio src="a_song_for_you_amy.mp3"
       controls="controls"
       autoplay="autoplay"></audio>
-->     
<!-- 
HTML의 규칙은 느슨하다.
=> XML은 시작 태그가 있으면 반드시 끝 태그가 있어야 하고,
   모든 속성은 반드시 값을 가져야 한다.
=> HTML은 속성의 값을 주지 않아도 태그 작성 규칙에 위배되지 않는다.
 -->  
<audio src="a_song_for_you_amy.mp3"
       controls autoplay></audio>       

</body>
</html>
