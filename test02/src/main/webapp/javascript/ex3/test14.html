<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Object의 기타 함수들</h1>

<script type="text/javascript">
//Object.defineProperty(프로퍼티 정보)
//=> 객체에 프로퍼티를 추가한다.
//=> 프로퍼티를 정밀하게 제어할 수 있다.
var obj1 = {
	name: "홍길동",
	plus: function(a, b) {return a + b;}
};

//2)프로퍼티 기타 속성 
Object.defineProperty(obj1, 'age', {
	value: 30,	
	writable: true, /*기본은 false이다.*/
	enumerable: true, /*기본은 false이다.*/
	
});

console.log(obj1);
console.log(obj1.age);
obj1.age = 40; // 값을 변경할 수 있다.
console.log(obj1.age);
console.log("---------------------");
for (var propName in obj1) {
	console.log(propName, obj1[propName]);
}
console.log("---------------------");


//3) 기존의 프로퍼티 속성 변경하기
obj1.name = "우헤헤";
console.log(obj1);

Object.defineProperty(obj1, 'name', {
	writable: false
});
obj1.name = "하하하";
console.log(obj1);



</script>
</body>
</html>
