<body>
<h1>객체 프로퍼티4</h1>

<script type="text/javascript">
// 함수 프로퍼티

var obj1 = {
	plus: function(a, b) {
		return a + b;	
	},
	minus: function(a, b) {
		return a - b;
	}
};

console.log(obj1.plus(10, 20)); 
console.log(obj1.minus(10, 20)); 
</script>
</body>
