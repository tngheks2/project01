<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>객체 직렬화</h1>

<script type="text/javascript">
// 자바스크립트 객체의 변수 값을 외부에 내보낼 때는 
// 보통 JSON 형식의 문자열로 만든다. => "직렬화"
// JSON: JavaScript Object Notation(자바스크립트 객체 표기법)
// => 기존의 객체 생성 단축 문법과 거의 유사하다.
// => 단 문자열은 반드시 큰 따옴표("")를 사용한다.
// => 직렬화할 때 함수는 제외한다.
var obj1 = {
	name: "홍길동",
	age: 30,
	plus: function(a, b) {return a + b;}
};

var jsonString = JSON.stringify(obj1);
console.log(jsonString);

// JSON 문자열을 가지고 객체를 생성할 수 있다.
var obj2 = JSON.parse(jsonString);
console.log(obj2);

</script>
</body>
</html>
