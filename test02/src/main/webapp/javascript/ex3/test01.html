<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>객체 생성</h1>

<script type="text/javascript">
// 자바스크립트는 객체 원형을 복제하여 변수와 함수를 추가하는
// 방식으로 객체를 생성한다.

//1) 기본 문법
// => new : 객체 원형을 복제한다.
// => Object(): 함수를 통해 그 객체를 초기화 한다.
//              즉 변수와 함수를 추가한다.
var obj1 = new Object();

//2) 단축 문법
var obj2 = {};

console.log(obj1);
console.log(obj2);
</script>
</body>
</html>
