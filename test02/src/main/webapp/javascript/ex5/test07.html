<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>엘리먼트 콘텐츠 변경: textContent와 innerHTML</h1>
<h2 id='h01' class='c1'>제목1</h2>
<h2 id='h02' class='c2'>제목2</h2>
<h2 id='h03' class='c1 c2'>제목3</h2>
<h2 id='h04' class='c1'>제목4</h2>
<div id='d1'></div>
<div id='d2'></div>
<div id='d3'></div>

<script type="text/javascript">
"use strict";

var e1 = document.querySelector('#d1');
var e2 = document.querySelector('#d2');
var e3 = document.querySelector('#d3');

//1) 콘텐츠에 포함된 태그를 무시한다.
e1.textContent = "이것은 <b>테스트</b>입니다.";

//2) 콘텐츠에 포함된 태그를 처리한다.
e2.innerHTML = "이것은 <b>테스트</b>입니다.";

//3) 최근의 브라우저들은 script 태그의 실행을 
//   어느 정도 막는다.
//   => 다음 자바스크립트는 실행하지 않는다. 
e3.innerHTML = "<script type='text/javascript'>" 
  + "location.href='http://www.naver.com';"
  + "<" + "/script>";
</script>
</body>
</html>
