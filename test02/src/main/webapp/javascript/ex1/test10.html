<h1>변수의 범위2: 호이스팅(hoisting)</h1>

<script type="text/javascript">
"use strict";
// 호이스팅? 
// - 태그에 있는 스크립트를 실행하기 전에 변수 선언이나 함수 선언을 먼저 
//   처리하는 것!

//호이스팅에 의해  var a = 30; 에서
// 변수 선언 부분을 끌어 올린다.
// 즉, var a; 와 같다.
a = 20;
console.log(a); 

var a = 30;
console.log(a);

</script>
