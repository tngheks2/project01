<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>JSON 데이터 다루기2</h1>
<button id='btn1' type='button'>JSON 요청</button><br>
<form>
이름: <input id='name' type='text' size='10'><br>
나이: <input id='age' type='text' size='3'><br>
전화: <input id='tel' type="tel"><br>
이메일: <input id='email' type="email"><br>
</form>

<script type="text/javascript">
"use strict";

// JSON 데이터를 가져와서 자바스크립트 객체로 만들어 사용한다.

var name2 = document.querySelector('#name');
var age = document.querySelector('#age');
var tel = document.querySelector('#tel');
var email = document.querySelector('#email');

var btn = document.querySelector('#btn1');
btn.onclick = function() {
	var xhr = new XMLHttpRequest();
	xhr.onreadystatechange = function() {
		if (xhr.readyState == 4) {
			var obj = JSON.parse(xhr.responseText);
			name2.value = obj.name;
			age.value = obj.age;
			tel.value = obj.tel;
			email.value = obj.email;
		}
	};
	xhr.open('GET', 'test01.jsp', true);
	xhr.send();
};
</script>

<address>이 페이지의 모든 권리는 자바 72기에 있습니다.</address>
</body>
</html>
