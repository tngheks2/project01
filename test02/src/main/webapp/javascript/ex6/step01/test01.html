<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>AJAX: 동기 요청</h1>
<div id='d1'></div>

<script type="text/javascript">
var e = document.querySelector('#d1');

//1) XMLHttpRequest 객체 준비
var xhr = new XMLHttpRequest();

//2) 서버와 연결하기: 동기 연결
// => 요청할 자원은 반드시 현재 HTML을 보내준 서버에 있어야 한다.
// => 보안 때문에 다른 서버로 요청할 수 없다. 
xhr.open('GET', 'sub.html', false);

// => 다음과 같이 다른 서버로 요청을 하면 오류가 발생한다.
//xhr.open('GET', 'http://www.naver.com', false);

alert('잠깐!');

//3) 서버에 요청 보내기
xhr.send();

//4) 서버로부터 받은 결과를 div에 넣기
e.innerHTML = xhr.responseText;

</script>
</body>
</html>
