<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>이벤트 처리: onclick 프로퍼티3</h1>
<!-- 이벤트 처리를 위한 코드가 길어질 것 같으면,
	 스크립트 태그에 함수를 정의하고 
	 그 함수를 호출하도록 한다.-->	 
<button id='btn1' type="button" 
	    onclick="btn1Click(event);">버튼1</button>


	 
<script type="text/javascript">
// HTML 속성으로 작성한 코드는 다음 자바스크립트로 바뀐다.
/*
e.onclick = function(event) {
	btn1Click(event);
};
*/

// 이 함수는 위의 태그를 통해 자동으로 생성된 
// 콜백 함수가 호출할 것이다. 
function btn1Click(event) { 
	alert('hohoho');
}
</script>
</body>
</html>
