<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>익명 함수2</h1>

<script type="text/javascript">
// 익명 함수는 할당문이기 때문에 hoisting 대상이 아니다.

console.log(plus(10, 20)); // 오류 발생

var plus = function(a, b) {
	return a + b;
};

</script>
</body>
