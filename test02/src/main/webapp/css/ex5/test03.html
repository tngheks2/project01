<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex5-test03</title>
<style>
/* 박스 크기 다루기
  box-sizing: content-box, border-box;
  width 속성이 가리키는 크기가 컨텐츠의 크기인지 상자의 크기인지 지정한다. 
*/

#d1 {
  width: 150px;
  display: none; 
  border: 1px solid red;
}

#d2 {
  background-color: yellow;
  width: 150px;
  height: 150px;
  display: block; 
  border: 1px solid red;
  padding: 20px;
  
  /* 기본으로 width와 height의 기준은 콘텐츠 크기이다.
  /*box-sizing: content-box;*/  
  
}

#d3 {
  width: 150px;
  height: 150px;
  display: inline; 
  border: 1px solid red;
}

#d4 {
  width: 150px;
  display: inline; 
  border: 1px solid red;
}

#d5 {
  background-color: yellow;
  width: 150px;
  height: 150px;
  display: inline-block;
  border: 1px solid red;
  margin: 20px; 
  padding: 50px;
  box-sizing: border-box;
}
</style>
</head>

  <div id="d5">d5:교육 내용은 기업에서 사용하는 애플리케이션을 개발하는 방법을 배웁니다.</div>
